spring:
  datasource:
    url: jdbc:h2:mem:booksdb

  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql


  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

    show-sql: false

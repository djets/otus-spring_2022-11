            <h1> Add Books </h1>

    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/books}"> Back to All Books </a>
            <form action="#" class="form-horizontal"
                  th:action="@{/books/save}"
                  th:object="${bookDto}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">

					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th> Title</th>
                            <th> Genre</th>
                            <th> Author</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td hidden="hidden"><input th:field="*{id}" required/></td>
                            <td>
                                <input th:placeholder="Title + ' '" th:field="*{title}" required/>
                            </td>
                            <td>
                                <span hidden="hidden" th:field="*{genreDto.id}"></span>
                                <input th:placeholder="Genre + ' '" th:field="*{genreDto.nameGenre}" required/>
                            </td>
                            <td>
                                <div th:each="authorDto, itemStat : ${bookDto.authorDtoList}" th:field="*{authorDtoList}" th:placeholder="Author" th:if="${bookDto.authorDtoList}" >
                                    <span hidden="hidden" th:value="authorDto.id"></span>
                                    <input  th:value="*{authorDto.name + ' ' + authorDto.surname}" required/>
                                </div>
                            </td>
                        </tr>
